# OpenClaw Nginx Configuration
#
# Reverse proxy for OpenClaw services with SSL/TLS termination
#
# Usage:
#   1. Copy to /etc/nginx/sites-available/openclaw
#   2. Create symlink: ln -s /etc/nginx/sites-available/openclaw /etc/nginx/sites-enabled/
#   3. Test: nginx -t
#   4. Reload: systemctl reload nginx

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=gateway_limit:10m rate=20r/s;

# Upstream for OpenClaw Gateway (WebSocket support)
upstream openclaw_gateway {
    server 127.0.0.1:18789;
    # Add more servers for load balancing if needed
    # server 127.0.0.1:18790;
}

# Upstream for health checks
upstream openclaw_health {
    server 127.0.0.1:18790;
}

# Upstream for metrics (Prometheus)
upstream openclaw_metrics {
    server 127.0.0.1:18791;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;

    server_name openclaw.example.com;  # Change to your domain

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name openclaw.example.com;  # Change to your domain

    # SSL certificate (use Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/openclaw.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openclaw.example.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/openclaw_access.log;
    error_log /var/log/nginx/openclaw_error.log;

    # Gateway WebSocket endpoint
    location /gateway {
        limit_req zone=gateway_limit burst=50 nodelay;

        proxy_pass http://openclaw_gateway;
        proxy_http_version 1.1;

        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Disable buffering for WebSockets
        proxy_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://openclaw_health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Health checks should be fast
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;

        # Rate limit health checks
        limit_req zone=api_limit burst=10;
    }

    # Metrics endpoint (restrict access!)
    location /metrics {
        # Only allow from localhost or specific IPs
        allow 127.0.0.1;
        # allow 10.0.0.0/8;  # Uncomment for your network
        deny all;

        proxy_pass http://openclaw_metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API endpoints (if any)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://openclaw_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Root location (optional - for web UI)
    location / {
        root /var/www/openclaw;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

