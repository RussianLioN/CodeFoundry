# =============================================================================
# CodeFoundry Remote Testing - Monitoring Stack
# =============================================================================
# Docker Compose for monitoring and logging services
#
# Services:
#   - Prometheus  : Metrics collection and alerting
#   - Grafana     : Visualization dashboards
#   - cAdvisor    : Container metrics
#   - Node Exporter: System metrics
#   - Vector      : Log aggregation
#
# Usage:
#   docker-compose -f docker-compose.monitoring.yml up -d
#   Access Grafana: http://ainetic.tech:3000 (admin/admin)
#   Access Prometheus: http://ainetic.tech:9090
# =============================================================================

version: '3.9'

name: codefoundry-monitoring

# =============================================================================
# Networks
# =============================================================================

networks:
  monitoring:
    name: codefoundry-monitoring
    driver: bridge
  # Connect to test network
  test-net:
    name: ${DOCKER_NETWORK:-codefoundry-test-net}
    external: true

# =============================================================================
# Volumes
# =============================================================================

volumes:
  prometheus-data:
    name: codefoundry-prometheus
  grafana-data:
    name: codefoundry-grafana
  vector-data:
    name: codefoundry-vector

# =============================================================================
# Services
# =============================================================================

services:
  # -----------------------------------------------------------------------------
  # Prometheus - Metrics Collection
  # -----------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: codefoundry-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus/data'
      - '--storage.tsdb.retention.time=7d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - monitoring
      - test-net
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus-data:/prometheus/data
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.codefoundry.service=prometheus"

  # -----------------------------------------------------------------------------
  # Grafana - Visualization
  # -----------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.2
    container_name: codefoundry-grafana
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://ainetic.tech:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.codefoundry.service=grafana"

  # -----------------------------------------------------------------------------
  # cAdvisor - Container Metrics
  # -----------------------------------------------------------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: codefoundry-cadvisor
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.codefoundry.service=cadvisor"

  # -----------------------------------------------------------------------------
  # Node Exporter - System Metrics
  # -----------------------------------------------------------------------------
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: codefoundry-node-exporter
    restart: unless-stopped
    networks:
      - monitoring
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,rslave
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.codefoundry.service=node-exporter"

  # -----------------------------------------------------------------------------
  # Vector - Log Aggregation
  # -----------------------------------------------------------------------------
  vector:
    image: timberio/vector:0.30.0-alpine
    container_name: codefoundry-vector
    restart: unless-stopped
    networks:
      - monitoring
      - test-net
    ports:
      - "8686:8686"  # API
      - "9598:9598"  # Prometheus exporter
    volumes:
      - ./vector/vector.toml:/etc/vector/vector.toml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log/codefoundry:/var/log/codefoundry
      - vector-data:/var/lib/vector
      - ${PROJECT_DIR:-/root/projects/system-prompts}:/workspace:ro
    command: --config /etc/vector/vector.toml
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8686/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.codefoundro.service=vector"

