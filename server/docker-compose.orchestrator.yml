# =============================================================================
# OpenClaw Orchestrator Stack - Production/Testing on ainetic.tech
# =============================================================================
# Docker Compose for OpenClaw Orchestrator Architecture on remote server
#
# Architecture:
#   1. openclaw-gateway - Gateway v2.0 with Ollama Cloud API
#   2. claude-code-runner - Claude Code container for CLI Bridge
#   3. telegram-bot - Telegram Bot for testing
#
# Usage:
#   docker-compose -f docker-compose.orchestrator.yml up -d
#   docker-compose -f docker-compose.orchestrator.yml logs -f gateway
#   docker-compose -f docker-compose.orchestrator.yml exec gateway npm test
#
# Environment:
#   Configure in .env.orchestrator (gitignored)
# =============================================================================

version: '3.9'

name: ${COMPOSE_PROJECT_NAME:-openclaw-orchestrator}

# =============================================================================
# Networks
# =============================================================================

networks:
  orchestrator-net:
    name: ${DOCKER_NETWORK:-openclaw-orchestrator-net}
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16

# =============================================================================
# Volumes
# =============================================================================

volumes:
  # Gateway logs
  gateway-logs:
    name: ${COMPOSE_PROJECT_NAME:-openclaw-orchestrator}-gateway-logs
    driver: local

  # Gateway temp files
  gateway-temp:
    name: ${COMPOSE_PROJECT_NAME:-openclaw-orchestrator}-gateway-temp
    driver: local

  # Test logs
  test-logs:
    name: ${COMPOSE_PROJECT_NAME:-openclaw-orchestrator}-test-logs
    driver: local

# =============================================================================
# Services
# =============================================================================

services:
  # -----------------------------------------------------------------------------
  # OpenClaw Gateway v2.0 - Orchestrator with Ollama Cloud API
  # -----------------------------------------------------------------------------
  gateway:
    build:
      context: ${PROJECT_DIR}/openclaw
      dockerfile: gateway/Dockerfile.gateway
      args:
        NODE_ENV: production
    container_name: ${COMPOSE_PROJECT_NAME:-openclaw-orchestrator}-gateway
    restart: unless-stopped
    networks:
      - orchestrator-net
    ports:
      # Gateway WebSocket
      - "${GATEWAY_PORT:-18789}:18789"
      # Health check endpoint
      - "${GATEWAY_HEALTH_PORT:-18790}:18790"
    volumes:
      # Mount project workspace (CodeFoundry)
      - ${PROJECT_DIR}:/workspace:cached

      # CLI Bridge scripts
      - ${PROJECT_DIR}/server/scripts:/opt/claude-bridge:ro

      # Log aggregation
      - test-logs:/var/log/tests

      # Gateway specific logs
      - gateway-logs:/app/logs

      # Gateway temp files
      - gateway-temp:/app/tmp
    environment:
      # ============================================================
      # Server Configuration
      # ============================================================
      - NODE_ENV=production
      - PORT=18789
      - HEALTH_PORT=18790
      - HOST=0.0.0.0

      # ============================================================
      # Ollama Cloud API Configuration
      # ============================================================
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-https://api.ollama.cloud}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemini-3-flash-preview:cloud}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - OLLAMA_TIMEOUT=${OLLAMA_TIMEOUT:-60000}

      # ============================================================
      # CLI Bridge Configuration
      # ============================================================
      - CLI_WRAPPER_PATH=${CLI_WRAPPER_PATH:-/opt/claude-bridge/claude-wrapper.sh}
      - CLAUDE_CODE_CONTAINER=${CLAUDE_CODE_CONTAINER:-claude-code-runner}
      - WORKSPACE_DIR=/workspace

      # ============================================================
      # Gateway Configuration
      # ============================================================
      - GATEWAY_PORT=${GATEWAY_PORT:-18789}
      - GATEWAY_HOST=0.0.0.0

      # ============================================================
      # Session Management
      # ============================================================
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-3600000}
      - MAX_SESSIONS=${MAX_SESSIONS:-100}

      # ============================================================
      # Logging
      # ============================================================
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - LOG_FILE=/app/logs/gateway.log

      # ============================================================
      # Project Context
      # ============================================================
      - PROJECT_NAME=${PROJECT_NAME:-system-prompts}
      - PROJECT_DIR=/workspace

      # ============================================================
      # Command Protocol v1.0
      # ============================================================
      - COMMAND_PROTOCOL_VERSION=1.0
      - COMMAND_TIMEOUT=${COMMAND_TIMEOUT:-120000}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18790/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.openclaw.service=gateway"
      - "com.openclaw.version=2.0"
      - "com.openclaw.architecture=orchestrator"
      - "com.openclaw.environment=production"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # -----------------------------------------------------------------------------
  # Claude Code Runner - CLI Bridge Target
  # -----------------------------------------------------------------------------
  # Custom container with jq + Docker CLI for executing CLI Bridge commands
  # Command Protocol v1.0 → claude-wrapper.sh → Result
  # -----------------------------------------------------------------------------
  claude-code-runner:
    build:
      context: ${PROJECT_DIR}/server/containers/claude-code-runner
      dockerfile: Dockerfile
    image: claude-code-runner:latest
    container_name: ${COMPOSE_PROJECT_NAME:-openclaw-orchestrator}-claude-runner
    restart: unless-stopped
    networks:
      - orchestrator-net
    volumes:
      # Mount project workspace (CodeFoundry)
      - ${PROJECT_DIR}:/workspace:cached

      # CLI Bridge scripts
      - ${PROJECT_DIR}/server/scripts:/opt/claude-bridge:ro

      # Docker socket for Docker-in-Docker capability
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # Test logs
      - test-logs:/var/log/tests
    environment:
      # ============================================================
      # Container Configuration
      # ============================================================
      - NODE_ENV=development

      # ============================================================
      # Workspace Configuration
      # ============================================================
      - WORKSPACE_DIR=/workspace
      - PROJECT_DIR=/workspace

      # ============================================================
      # CLI Bridge Configuration
      # ============================================================
      - CLI_WRAPPER_PATH=/opt/claude-bridge/claude-wrapper.sh

      # ============================================================
      # GLM-4.7-Flash Configuration (Optional - for future use)
      # ============================================================
      # Get API key from: https://open.bigmodel.cn/
      # - ZHIPUAI_API_KEY=${ZHIPUAI_API_KEY}

      # ============================================================
      # Logging
      # ============================================================
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    command: ["tail", "-f", "/dev/null"]  # Keep container running
    healthcheck:
      test: ["CMD", "sh", "-c", "test -d /workspace && test -f /workspace/PROJECT.md"]
      interval: 30s
      timeout: 5s
      retries: 2
      start_period: 10s
    labels:
      - "com.openclaw.service=claude-code-runner"
      - "com.openclaw.version=1.0.0"
      - "com.openclaw.architecture=orchestrator"
      - "com.openclaw.environment=production"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # -----------------------------------------------------------------------------
  # Telegram Bot - Testing Interface
  # -----------------------------------------------------------------------------
  telegram-bot:
    build:
      context: ${PROJECT_DIR}/openclaw/telegram-bot
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: ${COMPOSE_PROJECT_NAME:-openclaw-orchestrator}-telegram-bot
    restart: unless-stopped
    networks:
      - orchestrator-net
    depends_on:
      gateway:
        condition: service_healthy
    volumes:
      # Mount project workspace (CodeFoundry)
      - ${PROJECT_DIR}:/workspace:cached

      # Log aggregation
      - test-logs:/var/log/tests

      # Bot specific logs
      - gateway-logs:/app/logs
    environment:
      # ============================================================
      # Telegram Configuration
      # ============================================================
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - AUTHORIZED_USER_IDS=${AUTHORIZED_USER_IDS}
      - BOT_USERNAME=${BOT_USERNAME:-}

      # ============================================================
      # Gateway Connection
      # ============================================================
      - GATEWAY_HOST=gateway
      - GATEWAY_PORT=18789
      - GATEWAY_RECONNECT_DELAY=${GATEWAY_RECONNECT_DELAY:-5000}
      - GATEWAY_MAX_RECONNECT_ATTEMPTS=${GATEWAY_MAX_RECONNECT_ATTEMPTS:-10}

      # ============================================================
      # Session Management
      # ============================================================
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-3600000}
      - SESSION_CLEANUP_INTERVAL=${SESSION_CLEANUP_INTERVAL:-3600000}

      # ============================================================
      # Logging
      # ============================================================
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE=/app/logs/bot.log

      # ============================================================
      # Project Context
      # ============================================================
      - PROJECT_NAME=${PROJECT_NAME:-system-prompts}
      - PROJECT_DIR=/workspace
    healthcheck:
      # Telegram Bot is a WebSocket CLIENT (not HTTP server)
      # Health check verifies: 1) Process running 2) Connected to Gateway
      test: ["CMD", "sh", "-c", "pgrep -f 'node.*bot.js' > /dev/null && netstat -tn | grep -q ':18789.*ESTABLISHED' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.openclaw.service=telegram-bot"
      - "com.openclaw.architecture=orchestrator"
      - "com.openclaw.environment=production"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

# =============================================================================
# Notes
# =============================================================================
#
# Remote Deployment Workflow:
#   1. Edit this file locally if needed
#   2. Git commit: "deploy: orchestrator stack update"
#   3. Git push
#   4. SSH to ainetic.tech
#   5. cd /root/projects/CodeFoundry
#   6. make sync
#   7. docker-compose -f docker-compose.orchestrator.yml up -d
#   8. docker-compose -f docker-compose.orchestrator.yml logs -f
#
# Getting Ollama Cloud API Key:
#   1. Visit https://ollama.com/settings/keys
#   2. Sign in or create account
#   3. Generate API key
#   4. Add to .env.orchestrator: OLLAMA_API_KEY=sk-xxxxx
#
# Testing Command Protocol v1.0:
#   docker-compose -f docker-compose.orchestrator.yml exec gateway \
#     npm test
#
# E2E Testing via Telegram:
#   1. Start orchestrator stack
#   2. Send /new command via Telegram
#   3. Verify Gateway → CLI Bridge → Claude Code flow
# =============================================================================
