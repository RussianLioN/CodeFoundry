[pytest]
# Pytest configuration for CodeFoundry test suite

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html:htmlcov

# Coverage target
[coverage:report]
fail_under = 80
exclude_also =
    if __name__ == .__main__.:
    def main\(

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external resources)
    e2e: End-to-end tests (slowest, full workflow)
    uat: User acceptance tests (manual verification scenarios)
    slow: Slow running tests
