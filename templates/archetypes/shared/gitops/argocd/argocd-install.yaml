---
## Quick Install
## To install ArgoCD, run:
## kubectl create namespace argocd
## kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v2.9.3/manifests/install.yaml

## For production use, download and customize the manifests:
## curl -sSL -o argocd-install.yaml https://raw.githubusercontent.com/argoproj/argo-cd/v2.9.3/manifests/install.yaml
## vim argocd-install.yaml  # Customize as needed
## kubectl apply -n argocd -f argocd-install.yaml

---

## Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
  labels:
    name: argocd
    app.kubernetes.io/part-of: argocd

