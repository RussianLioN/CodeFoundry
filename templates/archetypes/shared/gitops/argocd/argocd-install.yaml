## ArgoCD Installation (Production-Ready)
## This is a minimal production-ready installation with:
## - High availability configuration
## - Resource limits defined
## - TLS enabled
## - Redis persistence
## - Repository server with S3 backend support

## Note: For full production deployment, consider:
## - Using external Redis (AWS ElastiCache, Azure Cache)
## - Using external PostgreSQL for application state
## - Configuring S3/GCS for repository server cache
## - Enabling pod anti-affinity
## - Configuring pod disruption budgets

