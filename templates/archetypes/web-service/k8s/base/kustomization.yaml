# ═══════════════════════════════════════════════════════════════════════════════
# Kubernetes Base Manifests (Kustomize)
# ═══════════════════════════════════════════════════════════════════════════════

# ────────────────────────────────────────────────────────────────────────────────
# ConfigMap
# ────────────────────────────────────────────────────────────────────────────────
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-api-config
  labels:
    app: my-api
data:
  NODE_ENV: production
  PORT: "3000"
  LOG_LEVEL: info
  DATABASE_URL: postgresql://postgres:$(POSTGRES_PASSWORD)@postgres:5432/mydb
  REDIS_URL: redis://redis:6379

---
# ────────────────────────────────────────────────────────────────────────────────
# Deployment
# ────────────────────────────────────────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-api
  labels:
    app: my-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-api
  template:
    metadata:
      labels:
        app: my-api
        version: v1
    spec:
      containers:
      - name: my-api
        image: docker.io/myuser/my-api:latest
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: my-api-config
              key: NODE_ENV
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: my-api-secrets
              key: jwt-secret
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: my-api-config
              key: DATABASE_URL
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-api-secrets
              key: postgres-password
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10

---
# ────────────────────────────────────────────────────────────────────────────────
# Service
# ────────────────────────────────────────────────────────────────────────────────
apiVersion: v1
kind: Service
metadata:
  name: my-api
  labels:
    app: my-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: my-api

---
# ────────────────────────────────────────────────────────────────────────────────
# ServiceAccount
# ────────────────────────────────────────────────────────────────────────────────
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-api
  labels:
    app: my-api

---
# ═══════════════════════════════════════════════════════════════════════════════
# Secret (template - actual secrets in overlays)
# ═══════════════════════════════════════════════════════════════════════════════
# NOTE: This is a template. Actual secrets should be created using:
# kubectl create secret generic my-api-secrets --from-literal=jwt-secret=xxx --dry-run=client -o yaml
apiVersion: v1
kind: Secret
metadata:
  name: my-api-secrets
type: Opaque
stringData:
  jwt-secret: "CHANGE_ME_IN_OVERLAY"
  postgres-password: "CHANGE_ME_IN_OVERLAY"

---
# ═══════════════════════════════════════════════════════════════════════════════
# HorizontalPodAutoscaler
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# ═══════════════════════════════════════════════════════════════════════════════
# PodDisruptionBudget
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: my-api
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: my-api
