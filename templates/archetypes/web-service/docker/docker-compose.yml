# ═══════════════════════════════════════════════════════════════════════════════
# Docker Compose for Local Development
# ═══════════════════════════════════════════════════════════════════════════════
# This file is for local development only
# For production, use Kubernetes manifests in k8s/
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ────────────────────────────────────────────────────────────────────────────────
  # Application Service
  # ────────────────────────────────────────────────────────────────────────────────
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: ${PROJECT_NAME:-my-api}
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/${DB_NAME:-mydb}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-min-32-characters-long}
      - LOG_LEVEL=debug
    volumes:
      - ../src:/app/src:ro
      - ../tests:/app/tests:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ────────────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database
  # ────────────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME:-my-api}-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-mydb}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ────────────────────────────────────────────────────────────────────────────────
  # Redis Cache
  # ────────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-my-api}-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ────────────────────────────────────────────────────────────────────────────────
  # PgAdmin (Optional - Database Management UI)
  # ────────────────────────────────────────────────────────────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ${PROJECT_NAME:-my-api}-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - tools

  # ────────────────────────────────────────────────────────────────────────────────
  # Redis Commander (Optional - Redis Management UI)
  # ────────────────────────────────────────────────────────────────────────────────
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ${PROJECT_NAME:-my-api}-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - tools

# ═══════════════════════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════════════════════
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local

# ═══════════════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════════════
networks:
  app-network:
    driver: bridge
