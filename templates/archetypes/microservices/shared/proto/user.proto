// ═════════════════════════════════════════════════════════════════════════════
// User Service gRPC Definition
// ═══════════════════════════════════════════════════════════════════════════════

syntax = "proto3";

package user.v1;

option go_package = "shared/pkg/grpc/user/v1;userv1";

import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

// ────────────────────────────────────────────────────────────────────────────────
// Service Definition
// ────────────────────────────────────────────────────────────────────────────────

service UserService {
    // Get user by ID
    rpc GetUser(GetUserRequest) returns (GetUserResponse);

    // List users with pagination
    rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);

    // Create new user
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);

    // Update user
    rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);

    // Delete user (soft delete)
    rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse);

    // Search users
    rpc SearchUsers(SearchUsersRequest) returns (SearchUsersResponse);
}

// ────────────────────────────────────────────────────────────────────────────────
// Messages
// ────────────────────────────────────────────────────────────────────────────────

message User {
    string id = 1;
    string email = 2 [(validate.rules).string.email = true];
    string username = 3;
    UserProfile profile = 4;
    UserPreferences preferences = 5;
    google.protobuf.Timestamp created_at = 6;
    google.protobuf.Timestamp updated_at = 7;
}

message UserProfile {
    string first_name = 1;
    string last_name = 2;
    string avatar_url = 3;
    string bio = 4;
    string phone = 5;
}

message UserPreferences {
    string language = 1;
    string timezone = 2;
    repeated string notification_channels = 3;
    map<string, string> settings = 4;
}

// ────────────────────────────────────────────────────────────────────────────────
// Request/Response Messages
// ────────────────────────────────────────────────────────────────────────────────

message GetUserRequest {
    string id = 1 [(validate.rules).string.uuid = true];
}

message GetUserResponse {
    User user = 1;
}

message ListUsersRequest {
    int32 page_size = 1 [(validate.rules).int32 = {gte: 1, lte: 100}];
    string page_token = 2;
}

message ListUsersResponse {
    repeated User users = 1;
    string next_page_token = 2;
    int32 total_count = 3;
}

message CreateUserRequest {
    string email = 1 [(validate.rules).string.email = true];
    string username = 2 [(validate.rules).string.min_len = 3];
    string password = 3 [(validate.rules).string.min_len = 8];
    UserProfile profile = 4;
}

message CreateUserResponse {
    User user = 1;
}

message UpdateUserRequest {
    string id = 1 [(validate.rules).string.uuid = true];
    UserProfile profile = 2;
    UserPreferences preferences = 3;
}

message UpdateUserResponse {
    User user = 1;
}

message DeleteUserRequest {
    string id = 1 [(validate.rules).string.uuid = true];
}

message DeleteUserResponse {
    bool deleted = 1;
}

message SearchUsersRequest {
    string query = 1 [(validate.rules).string.min_len = 1];
    int32 page_size = 2 [(validate.rules).int32 = {gte: 1, lte: 100}];
    string page_token = 3;
}

message SearchUsersResponse {
    repeated User users = 1;
    string next_page_token = 2;
    int32 total_count = 3;
}

// ────────────────────────────────────────────────────────────────────────────────
// Events (for NATS/Kafka)
// ────────────────────────────────────────────────────────────────────────────────

message UserCreatedEvent {
    string user_id = 1;
    string email = 2;
    google.protobuf.Timestamp created_at = 3;
}

message UserUpdatedEvent {
    string user_id = 1;
    google.protobuf.Timestamp updated_at = 2;
}

message UserDeletedEvent {
    string user_id = 1;
    google.protobuf.Timestamp deleted_at = 2;
}
