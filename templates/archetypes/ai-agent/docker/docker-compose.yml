# ═══════════════════════════════════════════════════════════════════════════════
# Docker Compose for AI Agent Development
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ────────────────────────────────────────────────────────────────────────────────
  # Application Service
  # ────────────────────────────────────────────────────────────────────────────────
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ${PROJECT_NAME:-my-agent}
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/${DB_NAME:-agentdb}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ../src:/app/src:ro
      - ../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ────────────────────────────────────────────────────────────────────────────────
  # PostgreSQL with pgvector
  # ────────────────────────────────────────────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ${PROJECT_NAME:-my-agent}-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-agentdb}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ────────────────────────────────────────────────────────────────────────────────
  # Qdrant Vector Database
  # ────────────────────────────────────────────────────────────────────────────────
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ${PROJECT_NAME:-my-agent}-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ────────────────────────────────────────────────────────────────────────────────
  # Redis
  # ────────────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-my-agent}-redis
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ────────────────────────────────────────────────────────────────────────────────
  # Celery Worker (for async tasks)
  # ────────────────────────────────────────────────────────────────────────────────
  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A app.worker worker --loglevel=info
    container_name: ${PROJECT_NAME:-my-agent}-celery
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/${DB_NAME:-agentdb}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../src:/app/src:ro
    depends_on:
      - redis
      - postgres
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - celery

  # ────────────────────────────────────────────────────────────────────────────────
  # Flower (Celery monitoring)
  # ────────────────────────────────────────────────────────────────────────────────
  flower:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A app.worker flower --port=5555
    container_name: ${PROJECT_NAME:-my-agent}-flower
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped
    profiles:
      - monitoring

# ═══════════════════════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════════════════════
volumes:
  postgres-data:
    driver: local
  qdrant-data:
    driver: local
  redis-data:
    driver: local

# ═══════════════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════════════
networks:
  app-network:
    driver: bridge
